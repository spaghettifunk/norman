syntax = "proto3";

package broker.v1;

option go_package = "github.com/spaghettifunk/norman/proto/broker/broker_v1";

service Broker {
  rpc Ping(PingRequest) returns (PingResponse);
  rpc QueryStorage(QueryRequest) returns (QueryResponse) {}
}

message PingRequest { }

message PingResponse {
  string msg = 1;
}

message QueryRequest  {
    string query = 1;
}
  
message QueryResponse  {
    string brokerID = 1;
    repeated bytes result = 2;
}